<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Gerenciamento de carros</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">Lista de Veiculos</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Disponibilidade</th>
                <th scope="col">Placa</th>
                <th scope="col">Marca</th>
                <th scope="col">Tipo</th>
                <th scope="col">Data de Fabricação</th>
                <th scope="col">Data de Entrada</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cars">
                <td>{{car.id}}</td>
                <td>{{car.disponibilidade}}</td>
                <td>{{car.placa}}</td>
                <td>{{car.marca}}</td>
                <td>{{car.data_fabricacao}}</td>
                <td>{{car.data_entrada}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editCar(car)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCar(car)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>

    <div class="card add-car">
      <h5 class="card-header">Adicionar/Atualizar Veiculo</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveCar(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="disponibilidade">Disponibilidade</label>
                <input type="checkbox" [(ngModel)]="car.disponibilidade" id="disponibilidade" name="disponibilidade" #model="ngModel" required class="form-control">
            </div>
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" [(ngModel)]="car.placa" id="placa" name="placa" #color="ngModel" required class="form-control" placeholder="Exemplo: MIL1440">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <select name="marca" id="marca" [(ngModel)]="car.marca" #color="ngModel" required class="form-control">
                  <option value="CH">Chevrolet</option>
                  <option value="FI">Fiat</option>
                  <option value="FO">Ford</option>
                  <option value="KW">Kawasaki</option>
                  <option value="VO">Volkswagen</option>
                  <option value="YA">Yamaha</option>
                  <option value="SD">Sea doo</option>
                </select>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <select name="tipo" id="tipo" [(ngModel)]="car.tipo" #color="ngModel" required class="form-control">
                <option value="JT">Jetski</option>
                <option value="CA">Carro</option>
              </select>
          </div>
          <div class="form-group">
            <label for="data_fabricacao">Data de Fabricação</label>
            <input type="date" [(ngModel)]="car.data_fabricacao" id="data_fabricacao" name="data_fabricacao" #model="ngModel" required class="form-control">
        </div>
        <div class="form-group">
          <label for="data_entrada">Data de Entrada</label>
          <input type="date" [(ngModel)]="car.data_entrada" id="data_entrada" name="data_entrada" #model="ngModel" required class="form-control">
      </div>
            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
