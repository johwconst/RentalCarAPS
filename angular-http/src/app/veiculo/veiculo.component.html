<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Gerenciamento de carros</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">Lista de Veiculos</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Disponibilidade</th>
                <th scope="col">Placa</th>
                <th scope="col">Marca</th>
                <th scope="col">Tipo</th>
                <th scope="col">Data de Fabricação</th>
                <th scope="col">Data de Entrada</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cars">
                <td>{{car.id}}</td>
                <td>{{car.disponibilidade}}</td>
                <td>{{car.placa}}</td>
                <td>{{car.marca}}</td>
                <td>{{car.data_fabricacao}}</td>
                <td>{{car.data_entrada}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editCar(car)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCar(car)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
