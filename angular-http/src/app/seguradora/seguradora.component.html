<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Usuarios</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">Lista de Seguradoras</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Tipo Seguro</th>
                <th scope="col">Contrato ID</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let seguradora of seguradoras">
                <td>{{seguradora.id}}</td>
                <td>{{seguradora.nome}}</td>
                <td>{{seguradora.cnpj}}</td>
                <td>{{seguradora.email}}</td>
                <td>{{seguradora.telefone}}</td>
                <td>{{seguradora.tipo_de_seguro}}</td>
                <td>{{seguradora.id_contrato}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editSeg(seguradora)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteSeg(seguradora)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
 
    <div class="card add-car">
      <h5 class="card-header">Adicionar/Atualizar Seguradora</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveSeg(f)" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" [(ngModel)]="seguradora.nome" id="nome" name="nome" #color="ngModel" required class="form-control" placeholder="Exemplo: Total Seg LTDA">
            </div>
            <div class="form-group">
              <label for="cpf_cnpj">CNPJ</label>
              <input type="text" [(ngModel)]="seguradora.cnpj" id="cnpj" name="cnpj" #color="ngModel" required class="form-control" placeholder="Exemplo: 71347434000100">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" [(ngModel)]="seguradora.email" id="email" name="email" #color="ngModel" required class="form-control" placeholder="Exemplo: comercial@totalseg.com">
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" [(ngModel)]="seguradora.telefone" id="telefone" name="telefone" #color="ngModel" required class="form-control" placeholder="Exemplo: 48933003626">
            </div>
            <div class="form-group">
              <label for="tipo_de_seguro">Tipo de Seguro</label>
              <select name="tipo_de_seguro" id="tipo_de_seguro" [(ngModel)]="seguradora.tipo_de_seguro" #color="ngModel" required class="form-control">
                <option value="1">Total</option>
                <option value="2">Danos</option>
                <option value="3">Roubo</option>
                <option value="4">Desastres</option>
              </select>
            </div>
            <div class="form-group">
              <label for="id_contrato">Contrato ID</label>
              <input type="text" [(ngModel)]="seguradora.id_contrato" id="id_contrato" name="id_contrato" #color="ngModel" required class="form-control" placeholder="Exemplo: 184759">
            </div>
            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
